<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bengaluru House Price Prediction</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: url('/static/images/predict_bg.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .form-container {
            position: relative;
            z-index: 10;
            max-width: 500px;
            margin: auto;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255,255,255,0.85);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-control, select {
            margin-bottom: 20px;
            padding: 10px 15px;
            font-size: 1rem;
        }

        .btn-predict {
            width: 100%;
            padding: 12px;
            font-size: 1.2rem;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 8px;
            transition: 0.3s;
        }

        .btn-predict:hover {
            background-color: #0056b3;
        }

        .prediction-text {
            margin-top: 20px;
            font-size: 1.3rem;
            text-align: center;
            font-weight: bold;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="form-container">
        <h2>üè† Bengaluru House Price Prediction</h2>
        <form action="/predict" method="post">
            <select name="location" class="form-control" required>
                <option value="" disabled selected>Select Location</option>
                {% for loc in locations %}
                    <option value="{{loc}}">{{loc}}</option>
                {% endfor %}
            </select>
            <input type="number" name="sqft" class="form-control" placeholder="Total Square Feet" min="300" max="10000" step="50" required>
            <input type="number" name="bath" class="form-control" placeholder="Number of Bathrooms" min="1" max="10" step="1" required>
            <input type="number" name="bhk" class="form-control" placeholder="Number of BHK" min="1" max="10" step="1" required>



            <button type="submit" class="btn-predict">Predict Price</button>
        </form>

        {% if prediction_text %}
            <div class="prediction-text">{{ prediction_text }}</div>
        {% endif %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
