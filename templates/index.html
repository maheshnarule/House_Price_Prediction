<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bengaluru House Price Prediction</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
        }

        .carousel-item {
    height: 100vh;            /* full page height */
    min-height: 400px;
    background-size: cover;    /* ensures full image covers */
    background-position: center center;
    filter: brightness(0.7);   /* optional for overlay effect */
}

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.4);
        }

        .center-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        .center-button a {
            padding: 15px 30px;
            font-size: 1.5rem;
            background-color: rgba(255, 255, 255, 0.8);
            color: #000;
            text-decoration: none;
            border-radius: 10px;
            transition: 0.3s;
        }

        .center-button a:hover {
            background-color: rgba(255, 255, 255, 1);
            color: #007BFF;
        }
    </style>
</head>
<body>
<div id="landingCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="3000">
    <div class="carousel-inner">
        <div class="carousel-item active" style="background-image: url('/static/images/image22.jpg');"></div>
        <div class="carousel-item" style="background-image: url('/static/images/image33.jpeg');"></div>
        <div class="carousel-item" style="background-image: url('/static/images/image11.jpg');"></div>
        <div class="carousel-item" style="background-image: url('/static/images/image55.jpg');"></div>
    </div>

    <!-- Overlay and Button -->
    <div class="overlay"></div>
    <div class="center-button text-center">
        <h1 style="color: white; margin-bottom: 20px; text-shadow: 2px 2px 5px rgba(0,0,0,0.7);">
            Bengaluru House Price Prediction
        </h1>
        <a href="/predict_form">Start Prediction</a>
    </div>

    <!-- Carousel Arrows -->
    <button class="carousel-control-prev" type="button" data-bs-target="#landingCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#landingCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
