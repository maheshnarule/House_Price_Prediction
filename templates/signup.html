<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('/static/images/image22.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.6);
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #28a745;
        }
        .btn-custom {
            background-color: #007BFF;
            color: white;
        }
        .btn-custom:hover {
            background-color: #007BFF;
        }
    </style>
</head>
<body>


    <div class="overlay"></div>
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card col-md-4">
            <h3 class="text-center mb-4">Sign Up</h3>
            <form method="POST" action="/signup" onsubmit="return validateForm()">
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" name="name" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" name="email" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" id="password" minlength="6" required>
                </div>
                <div class="mb-3">
                    <label for="confirm_password" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm_password" minlength="6" required>
                </div>
                <button type="submit" class="btn btn-custom w-100">Sign Up</button>
            </form>
            {% if error %}
    <div style="color: red; margin-top: 10px;">
        {{ error }}
    </div>
{% endif %}
            <p class="mt-3 text-center">Already have an account? <a href="/login">Login here</a></p>
        </div>
    </div>

    <script>
        function validateForm() {
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirm_password").value;
            
            // Basic email pattern check
            let emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
            if (!email.match(emailPattern)) {
                alert("Please enter a valid email address.");
                return false;
            }

            // Password match check
            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
